<div class="main-content reports-bg" *ngIf="screenWidth > 430">
  <div
    class="container-fluid h-100 d-flex justify-content-center"
    style="max-width: 2576px"
  >
    <div class="col" style="padding: 0">
      <div class="row m-0 w-100 align-items-end justify-content-between">
        <div class="row m-0 align-items-end mb-3">
          <p class="m-0 ml-0 mt-5" style="font-size: 2rem; font-weight: 600">
            Financial Report
          </p>
        </div>
        <div class="row m-0 align-items-end mb-3">
          <div
            class="btn"
            style="
              margin: 0;
              padding: 7px 15px;
              margin-right: 10px;
              background: #d4aa32;
            "
          >
            <div
              class="row m-0 p-1 align-items-center"
              style="width: 100px; justify-content: space-between"
            >
              <img
                src="assets/img/svg/admin-dashboard/export.svg"
                alt=""
                style="width: 20px; filter: brightness(0) invert(1)"
              />
              <p class="m-0 font-weight-normal">Export</p>
            </div>
          </div>
        </div>
      </div>

      <!------------------------------------ All Properties ----------------------------------------------------->
      <!------------------------------------ All Properties ----------------------------------------------------->
      <!------------------------------------ All Properties ----------------------------------------------------->

      <div class="row mt-3">
        <div class="col-md-6">
          <mat-card>
            <mat-card-content>
              <div class="row" style="border-bottom: 1px solid #e6ebf1">
                <div class="col-6">
                  <h3 style="font-weight: 500; margin: 1.3rem">Overview</h3>
                </div>
                <div class="col-6">
                  <mat-form-field style="float: right">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" />
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle
                      matIconSuffix
                      [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <div class="row"  style="border-bottom: 1px solid #e6ebf1" >
                <div class="col-6">
                  <div class="row" style="padding: 3rem">
                    <div
                      style="
                        height: 3.5rem;
                        width: 3.5rem;
                        margin-left: 2rem;
                        background-color: rgb(228, 236, 255);
                        border-radius: 50%;
                      "
                    >
                      <img
                        src="assets/img/svg/admin-dashboard/click2.png"
                        alt=""
                        style="
                          position: relative;
                          top: 25%;
                          left: 30%;
                          width: 1.2rem;
                          height: 1.2rem;
                        "
                      />
                    </div>
                    <div class="col">
                      <p class="m-0" style="font-weight: 600; color: #2b333ec4">
                        1234
                      </p>
                      <p
                        class="m-0 mt-2"
                        style="
                          font-size: 1.5rem;
                          font-weight: 600;
                          color: #2b333ec4;
                        "
                      >
                        2,349
                      </p>
                    </div>
                  </div>
                </div>
              
                <div class="col-6">
                  <div class="row">
                    <div class="col-6 m-0" style="padding: 2rem ;"> 
                      <p style="font-size: 2rem; font-weight: 500; margin: 0.3rem;">623</p>
                      <p style="font-size: 1rem; font-weight: 500; margin: 0.3rem;">545,897</p>
                      <div class="text-center" style="width:5rem; background: #c9c5f2; border-radius: 0.5rem; font-weight: 500;">draft</div>
                    </div>
                    <!-- <div class="col-6 m-0" style="padding: 2rem ;"></div>
                    <p style="font-size: 2rem; font-weight: 500; margin: 0.3rem;">623</p>
                      <p style="font-size: 1rem; font-weight: 500; margin: 0.3rem;">545,897</p>
                      <div class="text-center" style="width:5rem; background: #c9c5f2; border-radius: 0.5rem; font-weight: 500;">draft</div>
                  </div> -->
                </div> 
                </div>
              </div>
              <div class="row">
                <div class="col-3">hi</div>
                <div class="col-3">hi</div>
                <div class="col-3">hi</div>
                <div class="col-3">hi</div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-md-6">
          <mat-card>
            <div class="row" style="border-bottom: 1px solid #e6ebf1">
              <div class="col-6">
                <h3 style="font-weight: 500; margin: 1.3rem">
                  High Value Deals
                </h3>
              </div>
              <div class="col-6">
                <mat-form-field style="float: right">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker" />
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>

            <mat-card-content class="mt-3">
              <div class="row">
                <div class="col-12">
                  <div
                    style="
                      background: #c9c5f2;
                      border-radius: 0.3rem;
                      width: 15rem;
                      height: 3rem;
                      padding: 0.9rem;
                      font-weight: 500;
                    "
                  >
                    Total Value: AED 2M
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <table
                    mat-table
                    [dataSource]="dataSource"
                    class="mat-elevation-z8"
                  >
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="Tenant">
                      <th mat-header-cell *matHeaderCellDef>Tenant</th>
                      <td mat-cell *matCellDef="let element">
                        {{element.Tenant}}
                      </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Rent">
                      <th mat-header-cell *matHeaderCellDef>Rent</th>
                      <td mat-cell *matCellDef="let element">
                        {{element.Rent}}
                      </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef>Weight</th>
                      <td mat-cell *matCellDef="let element">
                        {{element.weight}}
                      </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef>Symbol</th>
                      <td mat-cell *matCellDef="let element">
                        {{element.symbol}}
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns;"
                    ></tr>
                  </table>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
