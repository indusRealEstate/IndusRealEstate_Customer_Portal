<div class="main-content reports-bg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-documents">
          <div class="card-header card-documents-head">
            <div class="row">
              <img
                class="home-card-icon-main"
                src="assets/img/svg/documents/document-text.svg"
                style="
                  filter: brightness(0) invert(1);
                  margin-left: 15px;
                  width: 22px;
                  margin-top: -5px;
                "
              />
              <h4
                class="card-title mt-0 tableList-title"
                style="padding-left: 20px"
              >
                Documents
              </h4>
            </div>
          </div>
          <table class="documents-table-top-row">
            <tr>
              <td class="Entries-row">
                <p>Select Entries Count</p>
                <mat-form-field appearance="fill" class="entries-row-dropdown">
                  <mat-select [(value)]="selectedEntry">
                    <mat-option value="10">10</mat-option>
                    <mat-option value="15">15</mat-option>
                    <mat-option value="20">20</mat-option>
                    <mat-option value="30">30</mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
              <td class="Search-row">
                <p class="serach-row-title">Search</p>
                <mat-form-field
                  appearance="none"
                  [style.fontSize]="20"
                  appearance="fill"
                  class="search-row-textfield"
                >
                  <textarea
                    matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"
                  ></textarea>
                </mat-form-field>
              </td>
            </tr>
          </table>
          <div class="documents-main-table">
            <table
              mat-table
              [dataSource]="dataSource"
              class="mat-elevation-z8 demo-table"
            >
              <!-- Position Column -->
              <ng-container matColumnDef="document-name">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  class="documents-table-header"
                >
                  Document Name
                </th>

                <td mat-cell *matCellDef="let element">
                  {{ element.document_name }}
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="date">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  class="documents-table-header"
                >
                  Date
                </th>
                <td mat-cell *matCellDef="let element">{{ element.date }}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="size">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  class="documents-table-header"
                >
                  Size
                </th>
                <td mat-cell *matCellDef="let element">{{ element.size }}</td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="extension">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  class="documents-table-header"
                >
                  Extension
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.extension }}
                </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="view">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  class="documents-table-header"
                >
                  View
                </th>
                <td mat-cell *matCellDef="let element">view</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>

          <div class="table-paginator">
            <mat-paginator
              [length]="60"
              [pageSize]="10"
              [pageSizeOptions]="[10, 20, 30]"
              aria-label="Select page"
            >
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
