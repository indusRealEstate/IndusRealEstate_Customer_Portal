    <div class="col" style="padding: 0">
      <div class="row m-0 w-100 align-items-end justify-content-between">
        <div class="row m-0 align-items-end mb-3">
          <p class="m-0 ml-4 mt-5" style="font-size: 2rem; font-weight: 600">
            My Documents
          </p>
          <img
            (click)="refreshTable()"
            matTooltip="Refresh table"
            matTooltipClass="tooltip"
            matTooltipPosition="above"
            class="refresh-table-btn ml-3"
            src="assets/img/svg/home-page/refresh-2.svg"
            alt=""
          />
        </div>
        <searchbar-table (myEvent)="applyFilter($event)"></searchbar-table>
      </div>

      <table
        *ngIf="isContentLoading == true"
        mat-table
        [dataSource]="loadingTable"
        class="mat-elevation-z8 demo-table"
      >
        <!-- Name Column -->
        <ng-container matColumnDef="docName">
          <th mat-header-cell *matHeaderCellDef>DOCUMENT NAME</th>
          <td
            mat-cell
            *matCellDef="let element; let last = last"
            [ngClass]="last ? 'first-col-last' : 'first-col'"
          >
            <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
              <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
              </ngx-skeleton-loader>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="uploadDate">
          <th mat-header-cell *matHeaderCellDef>UPLOADED DATE</th>
          <td
            mat-cell
            *matCellDef="let element; let last = last"
            [ngClass]="last ? 'second-col-last' : 'second-col'"
          >
            <div style="max-width: 250px; max-height: 30px; border-radius: 9px">
              <ngx-skeleton-loader [theme]="{ width: '250px', height: '30px' }">
              </ngx-skeleton-loader>
            </div>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="docSize">
          <th mat-header-cell *matHeaderCellDef>DOCUMENT SIZE</th>
          <td
            mat-cell
            *matCellDef="let element; let last = last"
            [ngClass]="last ? 'third-col-last' : 'third-col'"
          >
            <div style="max-width: 150px; max-height: 30px; border-radius: 9px">
              <ngx-skeleton-loader [theme]="{ width: '150px', height: '30px' }">
              </ngx-skeleton-loader>
            </div>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="links">
          <th mat-header-cell *matHeaderCellDef>VIEW</th>
          <td
            mat-cell
            *matCellDef="let element; let last = last"
            [ngClass]="last ? 'fourth-col-last' : 'fourth-col'"
          >
            <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
              <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
              </ngx-skeleton-loader>
            </div>
          </td>
        </ng-container>

        <!-- Symbol Column -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!------------------------------------ My Documents ----------------------------------------------------->
      <!------------------------------------ My Documents ----------------------------------------------------->
      <!------------------------------------ My Documents ----------------------------------------------------->
      <div *ngIf="isContentLoading == false">
        <div
          *ngIf="isUserSearchedRequests == false"
          style="overflow: auto; padding: 0 5px; padding-bottom: 50px"
        >
          <table
            mat-table
            [dataSource]="allDocumentsMatTableData"
            class="mat-elevation-z8 demo-table"
            *ngIf="allDocuments.length != 0"
          >
            <!-- Name Column -->
            <ng-container matColumnDef="docName">
              <th mat-header-cell *matHeaderCellDef>DOCUMENT NAME</th>
              <td
                style="height: 3.5rem"
                mat-cell
                *matCellDef="let element; let last = last"
                [ngClass]="last ? 'first-col-last' : 'first-col'"
              >
                {{ element.document_name }}
              </td>
            </ng-container>

            <ng-container matColumnDef="uploadDate">
              <th mat-header-cell *matHeaderCellDef>UPLOADED DATE</th>
              <td
                mat-cell
                *matCellDef="let element; let last = last"
                [ngClass]="last ? 'second-col-last' : 'second-col'"
              >
                {{ element.document_issue_date }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="docSize">
              <th mat-header-cell *matHeaderCellDef>DOCUMENT SIZE</th>
              <td
                mat-cell
                *matCellDef="let element; let last = last"
                [ngClass]="last ? 'third-col-last' : 'third-col'"
              >
                {{ element.document_size }}
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="links">
              <th mat-header-cell *matHeaderCellDef></th>
              <td
                mat-cell
                *matCellDef="let element; let last = last"
                [ngClass]="last ? 'fourth-col-last' : 'fourth-col'"
              >
                <div class="row m-0 w-100 justify-content-center">
                  <img
                      (click)="downloadDoc(element)"
                      matTooltip="Download Document"
                      matTooltipClass="tooltip"
                      matTooltipPosition="above"
                      class="more-btn mr-4"
                      style="width: 20px"
                      src="assets/img/svg/document-download.svg"
                      alt=""
                    />
                    <img
                      (click)="viewDoc(element)"
                      matTooltip="View Document"
                      matTooltipClass="tooltip"
                      matTooltipPosition="above"
                      class="more-btn mr-4"
                      style="width: 20px"
                      src="assets/img/svg/login/eye.svg"
                      alt=""
                    />
                    <img
                      matTooltip="More"
                      matTooltipClass="tooltip"
                      matTooltipPosition="above"
                      class="more-btn"
                      style="width: 20px"
                      src="assets/img/svg/home-page/more.svg"
                      alt=""
                    />
                </div>
              </td>
            </ng-container>

            <!-- Symbol Column -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <div
            *ngIf="allDocumentsMatTableData.filteredData.length == 0"
            class="d-flex align-items-center justify-content-center"
            style="
              background: white;
              margin-top: 0;
              text-align: center;
              box-shadow: 0px 2px 2px -3px rgba(0, 0, 0, 0.2),
                0px 0px 1px -5px rgba(0, 0, 0, 0.14),
                0px 6px 9px 0px rgba(0, 0, 0, 0.12);
              border-bottom-left-radius: 10px;
              border-bottom-right-radius: 10px;
              height: 15rem;
            "
          >
            <p style="font-size: 1.5rem; font-weight: 500; color: #d3ab33">
              NO RESULTS :(
            </p>
          </div>
          <table
            *ngIf="allDocuments.length == 0"
            mat-table
            [dataSource]="loadingTable"
            class="mat-elevation-z8 demo-table"
          >
            <!-- Name Column -->
            <ng-container matColumnDef="docName">
              <th mat-header-cell *matHeaderCellDef>DOCUMENT NAME</th>
            </ng-container>

            <ng-container matColumnDef="uploadDate">
              <th mat-header-cell *matHeaderCellDef>UPLOADED DATE</th>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="docSize">
              <th mat-header-cell *matHeaderCellDef>DOCUMENT SIZE</th>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="propertyName">
              <th mat-header-cell *matHeaderCellDef>PROPERTY NAME</th>
            </ng-container>

            <ng-container matColumnDef="links">
              <th mat-header-cell *matHeaderCellDef></th>
            </ng-container>

            <!-- Symbol Column -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <div
            *ngIf="allDocuments.length == 0"
            class="d-flex align-items-center justify-content-center"
            style="
              background: white;
              margin-top: -2rem;
              text-align: center;
              box-shadow: 0px 2px 2px -3px rgba(0, 0, 0, 0.2),
                0px 0px 1px -5px rgba(0, 0, 0, 0.14),
                0px 6px 9px 0px rgba(0, 0, 0, 0.12);
              border-bottom-left-radius: 10px;
              border-bottom-right-radius: 10px;
              height: 15rem;
            "
          >
            <p style="font-size: 1.5rem; font-weight: 500; color: #d3ab33">
              NO DOCUMENTS
            </p>
            <p
              class="pl-3"
              style="font-size: 1.3rem; font-weight: 500; color: #d3ab33"
            >
              (－_－) zzZ
            </p>
          </div>
        </div>
        <div style="margin-top: 25px" class="table-paginator">
          <mat-paginator
            #paginator
            [pageSizeOptions]="[6, 8, 10, 14, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
        <!-- </div> -->
        <!-- </div> -->
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
