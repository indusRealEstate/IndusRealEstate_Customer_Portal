<form [formGroup]="form" fxLayout="column">
  <p
    style="color: #686868; font-size: 17px; font-weight: 900; margin-top: 20px"
  >
    Owner Information
  </p>
  <!-- <mat-form-field appearance="outline">
    <input matInput placeholder="Nickname" formControlName="nickname" />
  </mat-form-field> -->
  <div class="row" style="margin: 0">
    <div class="col" style="padding-left: 0">
      <input
        matInput
        placeholder="First Name"
        formControlName="firstname"
        class="form-input"
      />
      <input
        matInput
        placeholder="Nationality"
        formControlName="nationality"
        class="form-input"
      />
      <input
        matInput
        placeholder="Mobile Number"
        formControlName="mobileNumber"
        class="form-input"
      />
      <input
        matInput
        placeholder="Email Address"
        formControlName="email"
        class="form-input"
      />
    </div>
    <div class="col">
      <input
        matInput
        placeholder="Last Name"
        formControlName="lastname"
        class="form-input"
      />
      <div
        class="row"
        style="margin: 0; justify-content: space-between; width: 104%"
      >
        <input
          matInput
          placeholder="City"
          formControlName="city"
          class="form-input"
          style="width: auto"
        />
        <input
          matInput
          placeholder="State"
          formControlName="state"
          class="form-input"
          style="width: auto"
        />
      </div>
      <div>
        <textarea
          matInput
          placeholder="Ful Address"
          formControlName="address"
          class="form-input"
          style="max-height: 200px; min-height: 90px; padding-top: 10px"
        ></textarea>
      </div>
    </div>
    <div class="col">
      <input
        matInput
        placeholder="Password"
        formControlName="password"
        class="form-input"
      />
      <input
        matInput
        placeholder="Confirm Password"
        formControlName="passwordRetype"
        class="form-input"
      />
      <input
        matInput
        placeholder="Passport No"
        formControlName="passportNo"
        class="form-input"
      />
      <input
        matInput
        placeholder="Passport Expiry"
        formControlName="passportExpiry"
        class="form-input"
      />
    </div>
  </div>
</form>
