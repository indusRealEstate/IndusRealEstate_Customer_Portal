<div class="main-content reports-bg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-reports">
          <div class="card-header card-reports-head">
            <div class="row">
              <img
                class="home-card-icon-main"
                src="assets/img/svg/reports/textalign-justifyleft.svg"
                style="
                  filter: brightness(0) invert(1);
                  margin-left: 15px;
                  width: 22px;
                  margin-top: -5px;
                "
              />
              <h4
                class="card-title mt-0 tableList-title"
                style="padding-left: 20px"
              >
                Choose Report
              </h4>
            </div>
          </div>
          <div class="card-body" style="min-height: 500px">
            <h3
              style="text-align: center; margin-top: 5px; margin-bottom: 30px"
            >
              Generate Text using AI
            </h3>
            <div
              class="row"
              style="margin: 0; width: 100%; justify-content: center"
            >
              <input
                type="text"
                [(ngModel)]="aiPromptText"
                placeholder="Enter something"
                style="
                  height: 40px;
                  margin: 5px 30px;
                  width: 300px;
                  padding-left: 10px;
                  border-radius: 7px;
                  border: 1px solid #7070707d;
                "
              />
              <div
                (click)="openAiPromtBtnClick()"
                class="btn"
                style="width: 200px; height: 40px"
              >
                Generate Text
              </div>
              <div
                (click)="openAiImageGenerateClick()"
                class="btn"
                style="width: 200px; height: 40px; margin-left: 10px"
              >
                Generate Image
              </div>
            </div>
            <p
              *ngIf="isUserNothingAdded == true"
              style="
                text-align: center;
                margin-bottom: 0;
                margin-top: 10px;
                color: red;
              "
            >
              Please search something.
            </p>
            <div
              class="col"
              *ngIf="ifAiBtnClicked == true"
              style="
                display: flex;
                justify-content: center;
                min-height: 500px;
                align-items: center;
              "
            >
              <div class="col" *ngIf="aiResult != ''">
                <p style="padding: 0 40px">
                  {{ aiResult }}
                </p>
                <div
                  (click)="clearAiText()"
                  class="btn"
                  style="margin-left: 50%; margin-top: 100px"
                >
                  Clear
                </div>
              </div>

              <div
                class="col"
                *ngIf="aiResult == ''"
                style="text-align: center"
              >
                <p>It takes some time. Please wait.</p>
                <span
                  class="spinner-border spinner-border-m mr-2"
                  style="color: #d4aa32"
                >
                </span>
              </div>
            </div>

            <div
              class="col"
              *ngIf="ifAiBtnClickedImage == true"
              style="
                display: flex;
                justify-content: center;
                min-height: 500px;
                align-items: center;
              "
            >
              <div class="col" *ngIf="aiGenerateImageUrl != ''">
                <div
                  style="
                    width: 100%;
                    display: flex;
                    justify-content: center;
                    margin-top: 50px;
                  "
                >
                  <img
                    style="width: 30%"
                    src="{{ aiGenerateImageUrl }}"
                    alt=""
                  />
                </div>
                <div
                  (click)="clearAiText()"
                  class="btn"
                  style="margin-left: 50%; margin-top: 100px"
                >
                  Clear
                </div>
              </div>

              <div
                class="col"
                *ngIf="aiGenerateImageUrl == ''"
                style="text-align: center"
              >
                <p>It takes some time. Please wait.</p>
                <span
                  class="spinner-border spinner-border-m mr-2"
                  style="color: #d4aa32"
                >
                </span>
              </div>
            </div>
