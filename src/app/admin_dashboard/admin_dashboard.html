<div class="main-content home-bg" *ngIf="screenWidth > 430">
  <div class="container-fluid" style="margin-top: 25px; max-width: 2576px">
    <div
      *ngIf="isLoading == true"
      style="
        display: flex;
        width: 100%;
        height: 800px;
        justify-content: center;
        align-items: center;
      "
    >
      <span class="spinner-border spinner-border-m mr-2" style="color: #d4aa32">
      </span>
    </div>

    <div *ngIf="isLoading == false" class="row m-0">
      <div class="col pl-0">
        <div class="row m-0">
          <div class="col">
            <div class="row">
              <img src="" alt="">
            </div>

          </div>
        </div>
      </div>
      <div class="col-3">

      </div>
    </div>
  </div>
</div>
