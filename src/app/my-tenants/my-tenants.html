    <div class="col" style="padding: 0">
      <div class="row m-0 w-100 align-items-end justify-content-between">
        <div class="row m-0 align-items-end mb-3">
          <p class="m-0 ml-4 mt-5" style="font-size: 2rem; font-weight: 600">
            My Tenants
          </p>
          <img
            (click)="refreshTable()"
            matTooltip="Refresh table"
            matTooltipClass="tooltip"
            matTooltipPosition="above"
            class="refresh-table-btn ml-3"
            src="assets/img/svg/home-page/refresh-2.svg"
            alt=""
            Tenants
          />
        </div>
        <searchbar-table (myEvent)="applyFilter($event)"></searchbar-table>
      </div>

      <table
        *ngIf="isContentLoading == true"
        mat-table
        [dataSource]="loadingTable"
        class="mat-elevation-z8 demo-table"
      >
        <ng-container matColumnDef="tenant">
          <th mat-header-cell *matHeaderCellDef>TENANT</th>
          <td
            mat-cell
            *matCellDef="let element; let last = last"
            [ngClass]="last ? 'first-col-last' : 'first-col'"
          >
            <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
              <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
              </ngx-skeleton-loader>
            </div>
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>EMAIL</th>
          <td
            mat-cell
            *matCellDef="let element; let last = last"
            [ngClass]="last ? 'first-col-last' : 'first-col'"
          >
            <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
              <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
              </ngx-skeleton-loader>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>ADDRESS</th>
          <td
            mat-cell
            *matCellDef="let element; let last = last"
            [ngClass]="last ? 'second-col-last' : 'second-col'"
          >
            <div style="max-width: 250px; max-height: 30px; border-radius: 9px">
              <ngx-skeleton-loader [theme]="{ width: '250px', height: '30px' }">
              </ngx-skeleton-loader>
            </div>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="phone-no">
          <th mat-header-cell *matHeaderCellDef>PHONE NO.</th>
          <td
            mat-cell
            *matCellDef="let element; let last = last"
            [ngClass]="last ? 'third-col-last' : 'third-col'"
          >
            <div style="max-width: 150px; max-height: 30px; border-radius: 9px">
              <ngx-skeleton-loader [theme]="{ width: '150px', height: '30px' }">
              </ngx-skeleton-loader>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="nationality">
          <th mat-header-cell *matHeaderCellDef>NATIONALITY</th>
          <td
            mat-cell
            *matCellDef="let element; let last = last"
            [ngClass]="last ? 'third-col-last' : 'third-col'"
          >
            <div style="max-width: 150px; max-height: 30px; border-radius: 9px">
              <ngx-skeleton-loader [theme]="{ width: '150px', height: '30px' }">
              </ngx-skeleton-loader>
            </div>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="more">
          <th mat-header-cell *matHeaderCellDef>MORE</th>
          <td
            mat-cell
            *matCellDef="let element; let last = last"
            [ngClass]="last ? 'fourth-col-last' : 'fourth-col'"
          >
            <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
              <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
              </ngx-skeleton-loader>
            </div>
          </td>
        </ng-container>

        <!-- Symbol Column -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!------------------------------------ My Tenants ----------------------------------------------------->
      <!------------------------------------ My Tenants ----------------------------------------------------->
      <!------------------------------------ My Tenants ----------------------------------------------------->
      <div *ngIf="isContentLoading == false">
        <div
          *ngIf="isUserSearchedRequests == false"
          style="overflow: auto; padding: 0 5px; padding-bottom: 1rem"
        >
          <table
            mat-table
            [dataSource]="allTenantsMatTableData"
            class="mat-elevation-z8 demo-table"
            *ngIf="allTenants.length != 0"
          >
            <!-- Name Column -->
            <ng-container matColumnDef="tenant">
              <th mat-header-cell *matHeaderCellDef>TENANT</th>
              <td
                mat-cell
                *matCellDef="let element; let last = last"
                [ngClass]="last ? 'first-col-last' : 'first-col'"
                (click)="viewDoc(element)"
              >
                <div class="row m-0 tenant-details">
                  <div
                    *ngIf="element.profile_photo != ''"
                    style="
                              width: 3.5rem;
                              height: 3.5rem;
                              overflow: hidden;
                              background-image: url('{{usrImgPath}}{{element.profile_photo}}');
                              background-size: cover;
                              background-position: center;
                              background-repeat: no-repeat;
                              border-radius: 50%;
                              margin: 0.7rem 0;
                              "
                  ></div>
                  <img
                    *ngIf="element.profile_photo == ''"
                    src="assets/img/faces/avatar.webp"
                    alt=""
                    style="
                      max-width: 100px;
                      min-width: 100px;
                      max-height: 100px;
                      min-height: 100px;
                      border-radius: 9px;
                      user-select: none;
                      pointer-events: none;
                    "
                  />
                  <div class="col my-auto">
                    <p class="m-0" style="font-size: 15px; font-weight: 700">
                      {{element.firstname | titlecase}}
                    </p>
                    <p
                      class="m-0"
                      style="
                        color: #6d6d6d;
                        font-weight: 400;
                        font-size: 12px;
                        margin-top: -4px !important;
                      "
                    >
                      {{getTenant_id(element)}}
                    </p>
                  </div>
                </div>
              </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>EMAIL</th>
              <td
                mat-cell
                *matCellDef="let element; let last = last"
                [ngClass]="last ? 'second-col-last' : 'second-col'"
                (click)="viewDoc(element)"
              >
                {{ element.email }}
              </td>
            </ng-container>

            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef>ADDRESS</th>
              <td
                mat-cell
                *matCellDef="let element; let last = last"
                [ngClass]="last ? 'second-col-last' : 'second-col'"
                (click)="viewDoc(element)"
              >
                {{ element.address }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="phone-no">
              <th mat-header-cell *matHeaderCellDef>PHONE NO.</th>
              <td
                mat-cell
                *matCellDef="let element; let last = last"
                [ngClass]="last ? 'third-col-last' : 'third-col'"
                (click)="viewDoc(element)"
              >
                {{ element.phone_number }}
              </td>
            </ng-container>
            <ng-container matColumnDef="nationality">
              <th mat-header-cell *matHeaderCellDef>NATIONALITY</th>
              <td
                mat-cell
                *matCellDef="let element; let last = last"
                [ngClass]="last ? 'third-col-last' : 'third-col'"
                (click)="viewDoc(element)"
              >
                {{ element.nationality }}
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="more">
              <th mat-header-cell *matHeaderCellDef></th>
              <td
                mat-cell
                *matCellDef="let element; let last = last"
                [ngClass]="last ? 'fourth-col-last' : 'fourth-col'"
              >
                <div class="row justify-content-center">
                  <img
                    class="more-btn d-none"
                    matTooltip="More Actions"
                    matTooltipClass="tooltip"
                    matTooltipPosition="above"
                    #menuTrigger="matMenuTrigger"
                    [matMenuTriggerFor]="actionsMenuHome"
                    src="assets/img/svg/home-page/more.svg"
                    alt=""
                    style="
                      filter: invert(62%) sepia(67%) saturate(434%)
                        hue-rotate(7deg) brightness(96%) contrast(92%);
                      width: 20px;
                      cursor: pointer;
                    "
                  />
                  <mat-menu style="display: none" #actionsMenuHome="matMenu">
                    <div class="col" style="display: grid">
                      <div class="btn">review</div>
                    </div>
                  </mat-menu>
                  <div class="more-btn-disabled" style="width: 90px"></div>
                </div>
              </td>
            </ng-container>

            <!-- Symbol Column -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <div
            *ngIf="allTenantsMatTableData.filteredData.length == 0"
            class="d-flex align-items-center justify-content-center"
            style="
              background: white;
              margin-top: 0;
              text-align: center;
              box-shadow: 0px 2px 2px -3px rgba(0, 0, 0, 0.2),
                0px 0px 1px -5px rgba(0, 0, 0, 0.14),
                0px 6px 9px 0px rgba(0, 0, 0, 0.12);
              border-bottom-left-radius: 10px;
              border-bottom-right-radius: 10px;
              height: 15rem;
            "
          >
            <p style="font-size: 1.5rem; font-weight: 500; color: #d3ab33">
              NO RESULTS :(
            </p>
          </div>
        </div>
        <div style="margin-top: 25px" class="table-paginator">
          <mat-paginator
            #paginator
            [pageSizeOptions]="[6, 8, 10, 14, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
      <!-- </div> -->
      <!-- </div> -->
      <!-- </div> -->
    </div>
  </div>
</div>
