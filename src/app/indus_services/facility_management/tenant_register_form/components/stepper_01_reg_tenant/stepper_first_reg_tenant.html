<form [formGroup]="form" fxLayout="column">
  <p
    style="color: #686868; font-size: 17px; font-weight: 900; margin-top: 20px"
  >
    Tenant Information
  </p>
  <!-- <mat-form-field appearance="outline">
    <input matInput placeholder="Nickname" formControlName="nickname" />
  </mat-form-field> -->
  <div class="row" style="margin: 0">
    <div class="col" style="padding-left: 0">
      <input
        autocomplete="name"
        matInput
        placeholder="First Name"
        formControlName="firstname"
        class="form-input"
      />
      <!-- <input
        autocomplete="off"
        matInput
        placeholder="Nationality"
        formControlName="nationality"
        class="form-input"
      /> -->
      <country-dropdown></country-dropdown>
    </div>
    <div class="col">
      <input
        autocomplete="name"
        matInput
        placeholder="Last Name"
        formControlName="lastname"
        class="form-input"
      />
      <div
        class="row"
        style="margin: 0; justify-content: space-between; width: 104%"
      >
        <input
          autocomplete="country"
          matInput
          placeholder="City"
          formControlName="city"
          class="form-input"
          style="width: auto"
        />
        <input
          autocomplete="country-name"
          matInput
          placeholder="State"
          formControlName="state"
          class="form-input"
          style="width: auto"
        />
      </div>
    </div>

    <div class="col">
      <!-- <input
        autocomplete="new-password"
        type="password"
        matInput
        placeholder="Password"
        formControlName="password"
        class="form-input"
      />
      <input
        autocomplete="new-password"
        matInput
        placeholder="Confirm Password"
        formControlName="passwordRetype"
        class="form-input"
      /> -->
      <input
        autocomplete="off"
        matInput
        placeholder="Passport No"
        formControlName="passportNo"
        class="form-input"
      />
      <!-- <input
        autocomplete="off"
        matInput
        placeholder="Passport Expiry"
        formControlName="passportExpiry"
        class="form-input"
      /> -->
      <mat-form-field class="form-input" style="width: 104%">
        <input
          matInput
          formControlName="passportExpiry"
          placeholder="Passport Expiry"
          [matDatepicker]="picker"
          [(ngModel)]="passportExpiry"
          (dateChange)="onPassportExpiryDateChange($event)"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="row" style="margin: 0">
    <div class="col" style="padding-left: 0">
      <input
        autocomplete="off"
        type="text"
        matInput
        placeholder="Mobile Number"
        formControlName="mobileNumber"
        class="form-input"
      />
      <input
        autocomplete="off"
        autocomplete="off"
        matInput
        placeholder="Email Address"
        formControlName="email"
        class="form-input"
      />
    </div>
    <div class="col">
      <textarea
        autocomplete="off"
        matInput
        placeholder="Full Address"
        formControlName="address"
        class="form-input"
        style="max-height: 200px; min-height: 90px; padding-top: 10px"
      ></textarea>
    </div>
  </div>
</form>
