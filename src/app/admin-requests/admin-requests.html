<div class="main-content reports-bg" *ngIf="screenWidth > 430">
  <div
    class="container-fluid h-100 d-flex justify-content-center"
    style="max-width: 2576px">
    <div class="col mat-tab-requests" style="padding: 0">
      <mat-tab-group>
        <mat-tab label="All">
          <all-requests-tab></all-requests-tab>
        </mat-tab>
        <mat-tab label="Open">
          <open-request-tab></open-request-tab>
        </mat-tab>
        <mat-tab label="Assigned">
          <assigned-request-tab></assigned-request-tab>
        </mat-tab>
        <mat-tab label="In Progress">
          <in-progress-request-tab></in-progress-request-tab>
        </mat-tab>
        <mat-tab label="Completed">
          <complete-request-tab></complete-request-tab>
        </mat-tab>
        <mat-tab label="Hold">
          <hold-request-tab></hold-request-tab>
        </mat-tab>
        <mat-tab label="Re-Open">
          <reopen-request-tab></reopen-request-tab>
        </mat-tab>
        <mat-tab label="Re-Assigned">
          <reassigned-request-tab></reassigned-request-tab>
        </mat-tab>
        <mat-tab label="Rejected">
          <rejected-request-tab></rejected-request-tab>
        </mat-tab>
        <mat-tab label="Cancelled">
          <cancelled-request-tab></cancelled-request-tab>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
