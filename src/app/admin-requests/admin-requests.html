<div class="main-content reports-bg">
  <div class="container-fluid h-100 d-flex justify-content-center">
    <div class="card">
      <div class="card-header" style="background-color: #2b333e; color: white">
        <p
          style="
            font-size: 23px;
            font-weight: 500;
            margin-left: 10px;
            margin-top: 15px;
          "
        >
          Requests
        </p>
      </div>

      <div class="card-body" style="padding: 35px">
        <div class="col">
          <p style="font-size: 20px; color: #a3a3a3">Landlord Requests</p>
          <hr style="border: 2px solid #d3ab33; border-radius: 50px" />

          <div class="h-100 d-flex justify-content-center">
            <div class="card request-card">
              <div class="card-header">
                <h3>User Request</h3>
              </div>
              <div class="card-body">
                <div class="user-info">
                  <h4>User Information</h4>
                  <p>Name: <span class="user-name">John Doe</span></p>
                  <p>
                    Email:
                    <span class="user-email">johndoe@example.com</span>
                  </p>
                </div>
                <div class="user-request">
                  <h4>Request</h4>
                  <p class="user-request-text">
                    I would like to request a new feature for the website.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <p style="font-size: 20px; color: #a3a3a3">Tenant Requests</p>
          <hr style="border: 2px solid #d3ab33; border-radius: 50px" />
        </div>
      </div>
    </div>
  </div>
</div>
