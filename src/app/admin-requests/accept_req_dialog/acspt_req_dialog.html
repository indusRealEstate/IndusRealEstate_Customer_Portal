<h3
  mat-dialog-title
  style="
    display: flex;
    justify-content: center;
    font-size: 20px;
    font-weight: 600;
    color: #d3ab33;
  "
>
  Accept Request.
</h3>
<h3
  mat-dialog-title
  style="
    display: flex;
    justify-content: center;
    font-size: 17px;
    font-weight: 600;
    color: #686868;
    text-align: center;
  "
>
  By clicking Confirm, you are giving user the permission to perform the
  requested action.
</h3>

<div mat-dialog-actions style="display: flex; justify-content: end">
  <div class="row" style="margin: 0">
    <button
      style="
        background-color: #a3a3a3;
        width: 120px;
        height: 43px;
        font-size: 17px;
      "
      mat-raised-button
      color="warn"
      (click)="onCloseDialog()"
      class="cancel-btn"
    >
      Cancel
    </button>
    <button
      style="
        background-color: #d3ab33;
        width: 120px;
        height: 43px;
        font-size: 17px;
      "
      mat-raised-button
      color="warn"
      (click)="acceptRequestConfirm()"
      class="cancel-btn"
    >
      Confirm
    </button>
  </div>
</div>
