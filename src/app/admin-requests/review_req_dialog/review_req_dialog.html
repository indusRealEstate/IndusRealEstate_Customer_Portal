<div class="main-content" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <div class="container-fluid p-0">
    <div class="card m-0 review-req-card">
      <div class="card-header w-100 pb-2">
        <span>Request Details</span>
        <img
          (click)="onCloseDialog()"
          matTooltip="Close Page"
          matTooltipClass="tooltip"
          src="assets/img/svg/req-details/close-circle.svg"
          alt=""
          style="
            width: 30px;
            cursor: pointer;
            float: right;
            filter: invert(15%) sepia(41%) saturate(335%) hue-rotate(174deg)
              brightness(94%) contrast(88%);
          "
        />
      </div>

      <div class="card-body">
        <div class="card m-0 card-body-first-card">

        </div>
      </div>
    </div>
  </div>
</div>
