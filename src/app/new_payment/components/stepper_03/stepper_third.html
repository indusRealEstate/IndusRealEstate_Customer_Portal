<p>Component Three</p>
  <form [formGroup]="form" fxLayout="column">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Nickname" formControlName="nickname" />
    </mat-form-field>
    <button mat-raised-button matStepperPrevious type="submit">
      Go Back
    </button>
    <button mat-raised-button color="primary" matStepperNext type="submit">
      Save and Continue
    </button>
  </form>
