<div class="main-content reports-bg">
  <div class="container-fluid h-100 d-flex justify-content-center">
    <div
      *ngIf="isLoading == true"
      style="
        display: flex;
        width: 100%;
        height: 800px;
        justify-content: center;
        align-items: center;
      "
    >
      <span class="spinner-border spinner-border-m mr-2" style="color: #d4aa32">
      </span>
    </div>

    <div class="card" *ngIf="isLoading == false">
      <div
        class="card-header"
        style="
          height: 150px;
          display: flex;
          align-items: start;
          border-bottom: 1px solid #e1e1e1;
          background-image: linear-gradient(
              to bottom,
              rgb(255 255 255 / 60%) 50%,
              rgb(255 255 255 / 60%) 80%
            ),
            url('assets/img/bg/navbar_bg.webp');
        "
      >
        <div class="row" style="margin: 0; justify-content: space-between">
          <p
            style="
              margin: 0;
              font-size: 23px;
              margin-top: 20px;
              margin-left: 10px;
              font-weight: 900;
              margin-bottom: 15px;
            "
          >
            Make a Payment
          </p>
        </div>
      </div>

      <div
        class="card-body"
        style="width: 100%; padding: 50px; padding-top: 15px"
      >
        <hr />

        <div class="row" style="margin: 0">
          <div
            class="col"
            style="
              padding-left: 0;
              border-right: 1px solid rgba(0, 0, 0, 0.1);
              padding-bottom: 20px;
            "
          >
            <p style="font-size: 17px; font-weight: 600">Type of Application</p>
            <p style="font-size: 15px; color: #707070">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
          </div>
          <div class="col" style="padding-left: 30px; padding-bottom: 20px">
            <p style="font-size: 17px; font-weight: 600">Documents</p>

            <div class="card" style="padding: 10px; max-width: 450px">
              <div class="row" style="margin: 0">
                <div
                  style="
                    width: 50px;
                    height: 45px;
                    border: 1px solid #e8e8e8;
                    border-radius: 7px;
                    padding: 12px;
                    padding-top: 7px;
                  "
                >
                  <img
                    src="assets/img/svg/request-page/document-text.svg"
                    alt=""
                    style="width: 25px"
                  />
                </div>

                <div class="col" style="padding-left: 40px">
                  <p style="margin-bottom: 0; font-weight: 600">
                    Payment Receipts
                  </p>
                  <p class="doc-view-link" (click)="docViewBtnClicked()">
                    View
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="col"
          style="
            padding-left: 0;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
          "
        >
          <p style="font-weight: 600; font-size: 17px; margin-bottom: 30px">
            Further informations
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
