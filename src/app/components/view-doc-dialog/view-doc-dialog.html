<div
  class="card"
  style="margin: 0"
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
>
  <div
    class="card-body"
    style="
      justify-content: center;
      display: flex;
      align-items: center;
      padding: 1.5rem 1.5rem;
    "
  >
    <div class="col">
      <div class="row m-0 align-items-start w-100">
        <p class="mr-2" style="font-weight: 500; color: #3c4858b5">Document</p>
        <img
          class="mr-2 mt-1 header-arrow-icon"
          src="assets/img/svg/admin-dashboard/arrow-right-1.svg"
          alt=""
        />
        <p class="mr-2" style="font-weight: 500; color: #3c4858b5">
          View 
        </p>
        <img
          matTooltip="Close"
          matTooltipClass="tooltip"
          matTooltipPosition="above"
          (click)="onCloseDialog()"
          class="mr-2 mt-1 close-icon"
          src="assets/img/svg/req-details/close-circle.svg"
          alt=""
        />
      </div>
      <div
        *ngIf="isLoading == true"
        style="
          width: 100%;
          height: 630px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <span
          class="spinner-border spinner-border-m mr-2"
          style="color: #d4aa32; margin-top: 50px"
        >
        </span>
      </div>
      <div *ngIf="isLoading == false" style="width: 100%; height: 630px">
        <pdf-viewer
          [src]="viewDocFile"
          [render-text]="true"
          [original-size]="false"
          style="width: 100%; height: 630px"
        ></pdf-viewer>

        <!-- <div *ngIf="ext == 'doc' || ext == 'docx'">
          <iframe
            style="width: 100%; height: 620px"
            src="https://docs.google.com/gview?url=https://indusre.app/api/upload/doc/landlord-documents/baba5cc6-a2cb-11ed-a8fc-0242ac120002/sample_doc.doc&embedded=true"
            frameborder="0"
          >
          </iframe>
        </div> -->
      </div>
    </div>
  </div>
</div>
