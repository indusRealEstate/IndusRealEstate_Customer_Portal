<div
  class="sidebar-wrapper sideBar-main"
  [ngClass]="
    sideBarClicked == true
      ? 'sideBarWrapper-width-large'
      : 'sideBarWrapper-width-mini'
  "
>
  <div *ngIf="isMobileMenu()">
    <ul class="nav navbar-nav nav-mobile-menu">
      <li class="nav-item" style="display: flex; justify-content: center">
        <div
          class="row"
          style="margin: 0; width: 65%; justify-content: space-between"
        >
          <div
            (click)="userLogOut()"
            class="btn"
            style="
              padding: 10px 10px;
              border-radius: 15px;
              background-color: #d3ab33;
              height: 40px;
            "
          >
            <img
              style="filter: brightness(0) invert(1); width: 20px"
              src="assets/img/svg/navbar/logout-1.svg"
              alt=""
            />
          </div>
          <div
            class="btn"
            style="
              padding: 10px 10px;
              border-radius: 15px;
              background-color: #d3ab33;
              height: 40px;
            "
          >
            <img
              style="filter: brightness(0) invert(1); width: 20px"
              src="assets/img/svg/sidebar/directbox-send.svg"
              alt=""
            />
          </div>
          <div
            class="btn"
            style="
              padding: 10px 10px;
              border-radius: 15px;
              background-color: #d3ab33;
              height: 40px;
            "
          >
            <img
              style="filter: brightness(0) invert(1); width: 20px"
              src="assets/img/svg/navbar/notification.svg"
              alt=""
            />
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="row" style="margin: 0; height: 100%">
    <ul class="nav" style="width: 65px; background-color: #2b333e; margin: 0">
      <div class="col" style="padding: 20px 13px">
        <a href="https://www.indusre.com/">
          <div
            style="
              background-color: white;
              padding: 6px 9px;
              margin-bottom: 30px;
              border-radius: 7px;
            "
          >
            <img
              src="assets/img/logo/INDUS LOGO ONLY TRANSPARENT-01.png"
              alt=""
              style="width: 22px"
            />
          </div>
        </a>

        <div style="text-align: center; margin-bottom: 30px">
          <img
            *ngIf="sideBarClicked == false"
            (click)="miniSideBarClose()"
            src="assets/img/svg/admin-dashboard/arrow-right-1.svg"
            alt=""
            style="
              filter: brightness(0) invert(1);
              width: 20px;
              cursor: pointer;
            "
          />
          <img
            *ngIf="sideBarClicked == true"
            (click)="miniSideBarClose()"
            src="assets/img/svg/sidebar/arrow-left-1.svg"
            alt=""
            style="
              filter: brightness(0) invert(1);
              width: 20px;
              cursor: pointer;
            "
          />
        </div>

        <div
          (click)="miniSideBarClickedDashboard()"
          [ngClass]="
            isDashboardOpened == true
              ? 'mini-sidebar-img-active'
              : 'mini-sidebar-img'
          "
        >
          <img src="assets/img/svg/sidebar/home.svg" alt="" />
        </div>
        <div
          (click)="miniSideBarClickedProperties()"
          [ngClass]="
            isPropertiesOpened == true
              ? 'mini-sidebar-img-active'
              : 'mini-sidebar-img'
          "
        >
          <img src="assets/img/svg/sidebar/buildings.svg" alt="" />
        </div>
        <div
          (click)="miniSideBarClickedServices()"
          [ngClass]="
          isServicesOpened == true
              ? 'mini-sidebar-img-active'
              : 'mini-sidebar-img'
          "
        >
          <img src="assets/img/svg/sidebar/arrow-swap-horizontal.svg" alt="" />
        </div>
      </div>
    </ul>
    <ul
      class="nav"
      [ngClass]="sideBarClicked == true ? 'nav-width-large' : 'nav-width-mini'"
      style="margin-top: 10px"
    >
      <div
        *ngIf="user.auth_type == 'admin'"
        class="d-flex justify-content-center"
        style="
          color: #a3a3a3;
          font-size: 17px;
          font-weight: 600;
          margin-bottom: 100px;
          margin-top: 100px;
        "
      >
        <p>Admin Panel</p>
      </div>

      <p
        style="
          color: #d4aa32;
          font-weight: 600;
          margin: 15px 15px;
          margin-bottom: 30px;
        "
      >
        Indus RealEstate
      </p>
      <div *ngIf="isDashboardOpened == true">
        <li
          *ngFor="let item of homeRoute"
          class="{{ item.class }} nav-item sideBarNav-Item"
        >
          <a
            class="nav-link"
            [routerLink]="[item.path]"
            [queryParams]="{ uid: user.id }"
            [class.active]="isLinkActive(item.path)"
          >
            <!-- <i class="material-icons">{{ item.icon }}</i> -->
            <div class="row">
              <img class="sidebar-items-icon" [src]="[item.icon]" alt="hello" />
              <p class="nav-item-title">{{ item.title }}</p>
            </div>
          </a>
        </li>
      </div>

      <div *ngIf="isPropertiesOpened == true">
        <li
          *ngFor="let item of propertiesRoute"
          class="{{ item.class }} nav-item sideBarNav-Item"
        >
          <a
            class="nav-link"
            [routerLink]="[item.path]"
            [queryParams]="{ uid: user.id }"
            [class.active]="isLinkActive(item.path)"
          >
            <!-- <i class="material-icons">{{ item.icon }}</i> -->
            <div class="row">
              <img class="sidebar-items-icon" [src]="[item.icon]" alt="hello" />
              <p class="nav-item-title">{{ item.title }}</p>
            </div>
          </a>
        </li>
      </div>

      <div *ngIf="isServicesOpened == true">
        <li
          *ngFor="let item of serviceRoute"
          class="{{ item.class }} nav-item sideBarNav-Item"
        >
          <a
            class="nav-link"
            [routerLink]="[item.path]"
            [queryParams]="{ uid: user.id }"
            [class.active]="isLinkActive(item.path)"
          >
            <!-- <i class="material-icons">{{ item.icon }}</i> -->
            <div class="row">
              <img class="sidebar-items-icon" [src]="[item.icon]" alt="hello" />
              <p class="nav-item-title">{{ item.title }}</p>
            </div>
          </a>
        </li>
      </div>
