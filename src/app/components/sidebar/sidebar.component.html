<div
  class="sidebar-wrapper sideBar-main"
  [ngClass]="
    sideBarClicked == true
      ? 'sideBarWrapper-width-large'
      : 'sideBarWrapper-width-mini'
  "
>
  <div
    class="row"
    [ngClass]="
      sideBarClicked == true
        ? 'sideBar-row-width-large'
        : 'sideBar-row-width-mini'
    "
  >
    <ul
      class="nav"
      style="width: 50px; background-color: #2b333e; margin: 0; height: 100%"
    >
      <div class="col mx-auto" style="padding: 20px 0px; height: 50%">
        <a href="https://www.indusre.com/">
          <div
            style="
              background-color: white;
              padding: 5px 7px;
              margin: 0 7px;
              margin-bottom: 30px;
              border-radius: 7px;
            "
          >
            <img
              src="assets/img/logo/INDUS LOGO ONLY TRANSPARENT-01.png"
              alt=""
              style="width: 22px"
            />
          </div>
        </a>

        <div
          style="text-align: center; margin-bottom: 30px"
          class="mini-sideBar-arrow-div"
          (click)="miniSideBarClose()"
        >
          <img
            [ngClass]="
              sideBarClicked == true
                ? 'mini-sideBar-arrow-opened'
                : 'mini-sideBar-arrow-closed'
            "
            src="assets/img/svg/admin-dashboard/arrow-right-1.svg"
            alt=""
          />
        </div>

        <div
          *ngFor="let item of miniSidebarItems"
          [matTooltip]="item.tooltip"
          matTooltipClass="tooltip"
          matTooltipPosition="right"
          (click)="miniSideBarClick(item.tooltip)"
          [ngClass]="
            miniSideBarBool(item.tooltip) == true
              ? 'mini-sidebar-img-active'
              : 'mini-sidebar-img'
          "
        >
          <img src="{{ item.icon }}" alt="" />
        </div>
      </div>
    </ul>
    <ul
      class="nav"
      [ngClass]="sideBarClicked == true ? 'nav-width-large' : 'nav-width-mini'"
      style="margin-top: 0; height: 100%"
    >
      <div *ngIf="sideBarTextShow == true" style="height: 100%">
        <div style="height: 10%; padding-top: 20px">
          <p
            style="
              color: #d4aa32;
              font-weight: 600;
              margin: 15px 15px;
              margin-bottom: 30px;
              margin-top: 0;
            "
          >
            Indus RealEstate
          </p>
        </div>

        <div *ngIf="isDashboardOpened == true" style="height: 80%">
          <div>
            <li
              *ngFor="let item of homeRouteAdmin"
              class="{{ item.class }} nav-item sideBarNav-Item"
            >
              <a
                class="nav-link"
                [routerLink]="[item.path]"
                [queryParams]="{ uid: user.id }"
                [class.active]="isLinkActive(item.path)"
              >
                <!-- <i class="material-icons">{{ item.icon }}</i> -->
                <div class="row">
                  <img
                    class="sidebar-items-icon"
                    [src]="[item.icon]"
                    alt="hello"
                  />
                  <p class="nav-item-title">{{ item.title }}</p>
                </div>
              </a>
            </li>
          </div>
        </div>
        <!-- <div *ngIf="isChatsOpened == true" style="height: 80%">
          <div>
            <li
              *ngFor="let item of chatsRouteAdmin"
              class="{{ item.class }} nav-item sideBarNav-Item"
            >
              <a
                class="nav-link"
                [routerLink]="[item.path]"
                [queryParams]="{ uid: user.id }"
                [class.active]="isLinkActive(item.path)"
              >
                <div class="row">
                  <img
                    class="sidebar-items-icon"
                    [src]="[item.icon]"
                    alt="hello"
                  />
                  <p class="nav-item-title">{{ item.title }}</p>
                </div>
              </a>
            </li>
          </div>
        </div> -->

        <div *ngIf="isArchiveRequestsOpened == true" style="height: 80%">
          <li
            *ngFor="let item of archivedRequestsRouteAdmin"
            class="{{ item.class }} nav-item sideBarNav-Item"
          >
            <a
              class="nav-link"
              [routerLink]="[item.path]"
              [queryParams]="{ uid: user.id }"
              [class.active]="isLinkActive(item.path)"
            >
              <!-- <i class="material-icons">{{ item.icon }}</i> -->
              <div class="row" style="align-items: center">
                <img
                  style="height: 18px; width: 18px"
                  class="sidebar-items-icon"
                  [src]="[item.icon]"
                  alt="hello"
                />
                <p class="nav-item-title">{{ item.title }}</p>
              </div>
            </a>
          </li>
        </div>

        <div *ngIf="isDocumentsOpened == true" style="height: 80%">
          <li
            *ngFor="let item of documentsRouteAdmin"
            class="{{ item.class }} nav-item sideBarNav-Item"
          >
            <a
              class="nav-link"
              [routerLink]="[item.path]"
              [queryParams]="{ uid: user.id }"

              <!-- <i class="material-icons">{{ item.icon }}</i> -->
              <div class="row">
                <img
                  class="sidebar-items-icon"
                  [src]="[item.icon]"
                  alt="hello"
                />
                <p class="nav-item-title">{{ item.title }}</p>
              </div>
            </a>
          </li>
        </div>

        <div *ngIf="isRequestsOpened == true" style="height: 80%">
          <li
            *ngFor="let item of requestsRouteAdmin"
            class="{{ item.class }} nav-item sideBarNav-Item"
          >
            <a
              class="nav-link"
              [routerLink]="[item.path]"
              [queryParams]="{ uid: user.id }"
              [class.active]="isLinkActive(item.path)"
            >
              <!-- <i class="material-icons">{{ item.icon }}</i> -->
              <div class="row">
                <img
                  class="sidebar-items-icon"
                  [src]="[item.icon]"
                  alt="hello"
                />
                <p class="nav-item-title">{{ item.title }}</p>
              </div>
            </a>
          </li>
        </div>

        <div *ngIf="isLeaseOpened == true" style="height: 80%">
          <li
            *ngFor="let item of leaseRouteAdmin"
            class="{{ item.class }} nav-item sideBarNav-Item"
          >
            <a
              class="nav-link"
              [routerLink]="[item.path]"
              [queryParams]="{ uid: user.id }"
              [class.active]="isLinkActive(item.path)"
            >
              <!-- <i class="material-icons">{{ item.icon }}</i> -->
              <div class="row">
                <img
                  class="sidebar-items-icon"
                  [src]="[item.icon]"
                  alt="hello"
                />
                <p class="nav-item-title">{{ item.title }}</p>
              </div>
            </a>
          </li>
        </div>

        <div
          style="
            height: 10%;
            display: flex;
            align-items: end;
            padding: 0 10px 13%;
          "
        >
          <div
            class="row"
            style="margin: 0; width: 100%; justify-content: space-between"
          >
            <p
              style="
                color: #a3a3a3;
                font-size: 15px;
                font-weight: 600;
                margin-top: 8px;
              "
            >
              Admin Panel
            </p>
          </div>
        </div>
      </div>
    </ul>
  </div>
</div>
