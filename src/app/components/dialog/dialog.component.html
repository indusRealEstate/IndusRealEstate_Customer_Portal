<h3 mat-dialog-title>Edit Text</h3>


<input class="input-text" matInput placeholder="Enter something" required [(ngModel)]='editText'>


<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onCloseDialog()" class="cancel-btn">Cancel</button>
  <button mat-raised-button color="primary" (click)="submitEditedData(editText)" class="submit-btn">Submit</button>
</div>
