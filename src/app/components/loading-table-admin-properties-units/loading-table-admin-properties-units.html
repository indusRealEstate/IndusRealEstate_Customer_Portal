<table
  mat-table
  [dataSource]="loadingTable"
  class="mat-elevation-z8 demo-table"
>
  <!-- Name Column -->
  <ng-container matColumnDef="unitNo">
    <th mat-header-cell *matHeaderCellDef>Unit No.</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'first-col-last' : 'first-col'"
    >
      <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="propertyName">
    <th mat-header-cell *matHeaderCellDef>Property Name</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'second-col-last' : 'second-col'"
    >
      <div style="max-width: 250px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '250px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Size</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'fourth-col-last' : 'fourth-col'"
    >
      <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'fifth-col-last' : 'fifth-col'"
    >
      <div style="max-width: 100px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '100px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="tenant">
    <th mat-header-cell *matHeaderCellDef>Tenant</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'fifth-col-last' : 'fifth-col'"
    >
      <div style="max-width: 100px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '100px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="premises">
    <th mat-header-cell *matHeaderCellDef>Premises No.</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'fifth-col-last' : 'fifth-col'"
    >
      <div style="max-width: 100px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '100px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="plot">
    <th mat-header-cell *matHeaderCellDef>Plot</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'fifth-col-last' : 'fifth-col'"
    >
      <div style="max-width: 100px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '100px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Unit Type</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'fifth-col-last' : 'fifth-col'"
    >
      <div style="max-width: 100px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '100px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="more">
    <th mat-header-cell *matHeaderCellDef>More</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'eighth-col-last' : 'eighth-col'"
    >
      <img
        matTooltip="More Actions"
        matTooltipClass="tooltip"
        matTooltipPosition="above"
        src="assets/img/svg/home-page/more.svg"
        alt=""
        style="
          filter: brightness(0) saturate(100%) invert(73%) sepia(8%)
            saturate(14%) hue-rotate(333deg) brightness(91%) contrast(77%);
          width: 20px;
          cursor: pointer;
        "
      />
    </td>
  </ng-container>

  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
