<nav class="navbar navbar-expand-lg navbar-absolute fixed-top">
  <div class="container-fluid navBar-main-top my-auto">
    <div class="navbar-wrapper">
      <a class="navbar-brand" hidden>{{ getTitle() }}</a>

      <div
        *ngIf="getTitle() != '404'"
        class="row"
        style="
          margin: 0;
          margin-left: 17px;
          justify-content: space-between;
          /* margin-top: 25px; */
        "
      >
        <img
          class="mr-3"
          src="{{ getMiniTabIcon() }}"
          alt=""
          style="
            filter: brightness(0) saturate(100%) invert(72%) sepia(0%)
              saturate(9%) hue-rotate(146deg) brightness(90%) contrast(93%);
            width: 20px;
          "
        />
        <img
          class="mr-3"
          src="assets/img/svg/admin-dashboard/arrow-right-1.svg"
          alt=""
          style="
            filter: brightness(0) saturate(100%) invert(96%) sepia(1%)
              saturate(0%) hue-rotate(145deg) brightness(84%) contrast(88%);
            width: 17px;
          "
        />
        <p
          class="mr-3"
          style="color: #858585; margin-bottom: 0; font-size: 16px"
        >
          {{ getMiniTabTitle() }}
        </p>
        <img
          class="mr-3"
          src="assets/img/svg/admin-dashboard/arrow-right-1.svg"
          alt=""
          style="
            filter: brightness(0) saturate(100%) invert(96%) sepia(1%)
              saturate(0%) hue-rotate(145deg) brightness(84%) contrast(88%);
            width: 17px;
          "
        />
        <p
          [ngClass]="
            getSubTitle() != 'no-subtitle' ? 'title-class-underline' : ''
          "
          (click)="gotoTitlePage()"
          class="mr-3"
          style="color: #858585; margin-bottom: 0; font-size: 16px"
        >
          {{ getTitle() }}
        </p>
        <img
          *ngIf="getSubTitle() != 'no-subtitle'"
          class="mr-3"
          src="assets/img/svg/admin-dashboard/arrow-right-1.svg"
          alt=""
          style="
            filter: brightness(0) saturate(100%) invert(96%) sepia(1%)
              saturate(0%) hue-rotate(145deg) brightness(84%) contrast(88%);
            width: 17px;
          "
        />
        <p
          *ngIf="getSubTitle() != 'no-subtitle'"
          style="color: #858585; margin-bottom: 0; font-size: 16px"
        >
          {{ getSubTitle() }}
        </p>
      </div>
    </div>

    <div class="collapse navbar-collapse justify-content-end" id="navigation">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">
            <p
              style="
                display: contents;
                font-weight: 600;
                color: #2b333e8f;
                text-transform: none;
              "
            >
              {{ appVersion }}
            </p>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link profile-dropdown"
            [matMenuTriggerFor]="menuHero"
            ng-init
          >
            <img
              class="navbar-svg-icons"
              src="assets/img/svg/navbar/user-square.svg"
              alt=""
            />
            <p>
              <span class="d-lg-none d-md-block">Account</span>
            </p>
          </a>
          <mat-menu #menuHero="matMenu" class="uxg-user-profile">
            <div class="profile-dropdown-div">
              <div>
                <button
                  mat-raised-button
                  class="profile-dropdown-btn"
                  (click)="userLogOut()"
                  routerLink="/login"
                >
                  <img
                    class="navbar-svg-icon-logout"
                    src="assets/img/svg/navbar/logout-1.svg"
                    alt=""
                  />
                  Logout
                </button>
              </div>
            </div>
          </mat-menu>
        </li>
      </ul>
    </div>
  </div>
</nav>
