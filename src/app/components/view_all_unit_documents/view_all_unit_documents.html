<div
  class="card"
  style="margin: 0; min-width: 75vw; max-height: 75vh; min-height: 50vh; height: 50vh; overflow-y: auto;"
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane" class="category-dialog">
  <!-- <div class="card-header"></div> -->
  <div class="card-header position-relative">
    <!-- <button (click)="onCloseDialog()" class="close-btn" title="close btn">X</button> -->
    <h4 class="text-center">View unit documents</h4>
    <img
      matTooltip="Close"
      matTooltipClass="tooltip"
      matTooltipPosition="above"
      (click)="onCloseDialog()"
      class="mr-2 mt-1 close-icon"
      src="assets/img/svg/req-details/close-circle.svg"
      alt />
  </div>

  <div class="card-body position-relative" style="padding: 1.5rem 1.5rem">
    <div class="row">
      <div class="col-12">
        <div class="table-row">
          <table class="teble table-striped w-100 text-uppercase">
            <thead class="thead p-3">
              <tr scope="row">
                <th scope="col">
                  file name
                </th>
                <th scope="col">
                  download
                </th>
              </tr>
            </thead>
            <tbody class="tbody">
              <tr scope="row" *ngFor="let item of unit_doc_array">
                <th class="col-8" scope="col"><span style="cursor: pointer;" (click)="downloadDoc(item)">{{item}}</span></th>
                <td class="col-4" scope="col">
                  <button class="btn ms-auto"
                    matTooltip="Download Docs"
                    matTooltipClass="tooltip"
                    matTooltipPosition="above"
                    style="background-color: #1d232a;"
                    (click)="downloadDoc(item)">
                    Download Docs
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
