<table
  mat-table
  [dataSource]="loadingTable"
  class="mat-elevation-z8 demo-table"
>
  <!-- Name Column -->
  <ng-container matColumnDef="request_id">
    <th mat-header-cell *matHeaderCellDef>Request ID</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'first-col-last' : 'first-col'"
    >
      <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="request_date">
    <th mat-header-cell *matHeaderCellDef>Request Date</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'second-col-last' : 'second-col'"
    >
      <div style="max-width: 250px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '250px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="request_time">
    <th mat-header-cell *matHeaderCellDef>Request Time</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'third-col-last' : 'third-col'"
    >
      <div style="max-width: 150px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '150px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="request_type">
    <th mat-header-cell *matHeaderCellDef>Request Type</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'fourth-col-last' : 'fourth-col'"
    >
      <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="building">
    <th mat-header-cell *matHeaderCellDef>Building</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'fifth-col-last' : 'fifth-col'"
    >
      <div style="max-width: 100px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '100px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="unitNo">
    <th mat-header-cell *matHeaderCellDef>Unit No.</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'sixth-col-last' : 'sixth-col'"
    >
      <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="reqFor">
    <th mat-header-cell *matHeaderCellDef>Request For</th>
    <td mat-cell *matCellDef="let element;let last = last">
      <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="reqcategory">
    <th mat-header-cell *matHeaderCellDef>Request Category</th>
    <td mat-cell *matCellDef="let element;let last = last">
      <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Request Status</th>
    <td mat-cell *matCellDef="let element;let last = last">
      <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>
  <!-- <ng-container matColumnDef="staff">
    <th mat-header-cell *matHeaderCellDef>Assigned Staff</th>
    <td mat-cell *matCellDef="let element;let last = last">
      <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container> -->
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef>Requested User</th>
    <td mat-cell *matCellDef="let element;let last = last">
      <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="more">
    <th mat-header-cell *matHeaderCellDef>More</th>
    <td
      mat-cell
      *matCellDef="let element;let last = last"
      [ngClass]="last ? 'eighth-col-last' : 'eighth-col'"
    >
      <img
        matTooltip="More Actions"
        matTooltipClass="tooltip"
        matTooltipPosition="above"
        src="assets/img/svg/home-page/more.svg"
        alt=""
        style="
          filter: brightness(0) saturate(100%) invert(73%) sepia(8%)
            saturate(14%) hue-rotate(333deg) brightness(91%) contrast(77%);
          width: 20px;
          cursor: pointer;
        "
      />
    </td>
  </ng-container>

  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
