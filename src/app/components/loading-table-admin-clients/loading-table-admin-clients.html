<table
  mat-table
  [dataSource]="loadingTable"
  class="mat-elevation-z8 demo-table"
>
  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef>CLIENT</th>
    <td
      mat-cell
      *matCellDef="let element; let last = last"
      [ngClass]="last ? 'first-col-last' : 'first-col'"
    >
      <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>EMAIL</th>
    <td
      mat-cell
      *matCellDef="let element; let last = last"
      [ngClass]="last ? 'first-col-last' : 'first-col'"
    >
      <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>ADDRESS</th>
    <td
      mat-cell
      *matCellDef="let element; let last = last"
      [ngClass]="last ? 'second-col-last' : 'second-col'"
    >
      <div style="max-width: 250px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '250px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="phone-no">
    <th mat-header-cell *matHeaderCellDef>PHONE NO.</th>
    <td
      mat-cell
      *matCellDef="let element; let last = last"
      [ngClass]="last ? 'third-col-last' : 'third-col'"
    >
      <div style="max-width: 150px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '150px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="nationality">
    <th mat-header-cell *matHeaderCellDef>NATIONALITY</th>
    <td
      mat-cell
      *matCellDef="let element; let last = last"
      [ngClass]="last ? 'third-col-last' : 'third-col'"
    >
      <div style="max-width: 150px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '150px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="joined-date">
    <th mat-header-cell *matHeaderCellDef>JOINED DATE</th>
    <td
      mat-cell
      *matCellDef="let element; let last = last"
      [ngClass]="last ? 'third-col-last' : 'third-col'"
    >
      <div style="max-width: 150px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '150px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="more">
    <th mat-header-cell *matHeaderCellDef>MORE</th>
    <td
      mat-cell
      *matCellDef="let element; let last = last"
      [ngClass]="last ? 'fourth-col-last' : 'fourth-col'"
    >
      <div style="max-width: 120px; max-height: 30px; border-radius: 9px">
        <ngx-skeleton-loader [theme]="{ width: '120px', height: '30px' }">
        </ngx-skeleton-loader>
      </div>
    </td>
  </ng-container>

  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
