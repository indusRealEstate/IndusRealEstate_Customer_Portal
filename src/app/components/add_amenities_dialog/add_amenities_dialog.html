<div
  class="card"
  style="margin: 0; background: none;box-shadow: 0px 0px 0px;"
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane">

  <div class="card-body">
    <div class="col mb-3">
      <div class="row m-0 align-items-start w-100 top-bar">
        <p class="mr-2"
          style="font-weight: 500; color: #3c4858b5; font-size: 0.87rem;">All
          Units
        </p>
        <img
          class="mr-2 mt-1 header-arrow-icon"
          src="assets/img/svg/admin-dashboard/arrow-right-1.svg"
          alt />
        <p class="mr-2"
          style="font-weight: 500; color: #3c4858b5; font-size: 0.87rem;">
          Unit Details
        </p>
        <img
          class="mr-2 mt-1 header-arrow-icon"
          src="assets/img/svg/admin-dashboard/arrow-right-1.svg"
          alt />
        <p class="mr-2"
          style="font-weight: 500; color: #3c4858b5; font-size: 0.87rem;">
          Add amenities
        </p>
        <img
          matTooltip="Close"
          matTooltipClass="tooltip"
          matTooltipPosition="above"
          (click)="onCloseDialog()"
          class="mr-2 mt-1 close-icon"
          src="assets/img/svg/req-details/close-circle.svg"
          alt />
      </div>

      <div class="row mx-0 mt-0 mb-1 align-items-start w-100">
        <p class="details-title my-4">
          Add Amenities
        </p>
      </div>

      <div class="row">
        <div class="col-9">
          <mat-form-field class="example-full-width w-100">
            <mat-label>Favorite food</mat-label>
            <input matInput placeholder [(ngModel)]="amenities" (keyup)="amenitiesInput($event)">
          </mat-form-field>
        </div>
        <div class="col-3">
          <button type="button"
            matTooltip="Add Amenities"
            matTooltipClass="tooltip"
            matTooltipPosition="above"
            class="btn btn-dark"
            (click)="addAmenies()"
            style="background-color: #2b333ee3; border-radius: 5px;">Add</button>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <ul
            style="
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
          ">
            <li *ngFor="let item of amenities_array;let i = index" style="
              position: relative;
              background: #ffd45b8f;
              padding: 5px 10px;
              margin: 5px;
              border-radius: 10px;
              font-size: 1rem;
              font-weight: 600;
              color: #424953;
            ">
              <ng-container>
                <button type="button"
                  matTooltip="Delete"
                  matTooltipClass="tooltip"
                  matTooltipPosition="above"
                  style="
                    position: absolute;
                    top: 0;
                    right: 0;
                    width: 15px;
                    height: 15px;
                    border: none;
                    border-radius: 50rem;
                    background: #ff00007a;
                    transform: translate(30%, -15%);
                    display: flex;
                    justify-content: center;
                    align-content: center;
                    flex-wrap: wrap;
                  "
                  (click)="deleteAmenities(i)"
                >
                <img
                src="assets/img/svg/common-icons/bin.svg"
                alt="delete button"
                style="
                  display: flex;
                  width: 12px;
                  height: 12px;
                  filter: invert(1);
                  margin: auto;
                  transform: translateX(0px);
                "
                />
                </button>
                {{item}}
              </ng-container>
            </li>
          </ul>
        </div>
        <div class="col-3">
          <button type="button"
            matTooltip="Update Amenities"
            matTooltipClass="tooltip"
            matTooltipPosition="above"
            class="btn btn-dark"
            (click)="updateAmenies()"
            style="background-color: #2b333ee3; border-radius: 5px;">Update</button>
        </div>
      </div>

    </div>
  </div>
</div>
