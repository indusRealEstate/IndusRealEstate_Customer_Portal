<div
  *ngIf="user_payment_plan == 'exclusive'"
  class="col"
  style="margin-bottom: 12px !important"
  [ngClass]="
    isDropDownBtnClicked == true
      ? 'dropdown-services-opened'
      : 'dropdown-services'
  "
>
  <div
    class="row m-0 dropDownBtnRow"
    style="width: 172px;"
    (click)="dropDownBtnClick()"
  >
    <img src="assets/img/svg/sidebar/key.svg" alt="" />
    <p style="font-size: 12px !important; font-weight: 500 !important">
      Tenant Registration
    </p>
  </div>
  <div
    *ngIf="isDropDownBtnsShow == true"
    class="row subMenu-dropdown"
    (click)="navigateToTenentRegistrationPage()"
  >
    <img src="assets/img/svg/sidebar/minus.svg" alt="" />
    <p>Register</p>
  </div>
  <div
    *ngIf="isDropDownBtnsShow == true"
    class="row subMenu-dropdown"
  >
    <img src="assets/img/svg/sidebar/minus.svg" alt="" />
    <p>Request Registration</p>
  </div>
</div>

<div
  *ngIf="user_payment_plan == 'open'"
  class="col"
  style="margin-bottom: 12px !important"
  [ngClass]="
    isDropDownBtnClicked == true
      ? 'dropdown-services-opened-open'
      : 'dropdown-services'
  "
>
  <div
    class="row m-0 dropDownBtnRow"
    style="width: 172px;"
    (click)="dropDownBtnClick()"
  >
    <img src="assets/img/svg/sidebar/key.svg" alt="" />
    <p style="font-size: 12px !important; font-weight: 500 !important">Tenant Registration</p>
  </div>
  <div
    *ngIf="isDropDownBtnsShow == true"
    class="row subMenu-dropdown"
    (click)="navigateToTenentRegistrationPage()"
  >
    <img src="assets/img/svg/sidebar/minus.svg" alt="" />
    <p>Register</p>
  </div>
</div>
