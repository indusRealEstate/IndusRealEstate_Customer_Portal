<div
  class="card"
  style="margin: 0"
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
>
  <div
    class="card-body"
    style="
      justify-content: center;
      display: flex;
      align-items: center;
      padding: 1.5rem 1.5rem;
    "
  >
    <div class="col">
      <div class="row m-0 align-items-start w-100">
        <p class="mr-2" style="font-weight: 500; color: #3c4858b5">Image</p>
        <img
          class="mr-2 mt-1 header-arrow-icon"
          src="assets/img/svg/admin-dashboard/arrow-right-1.svg"
          alt=""
        />
        <p class="mr-2" style="font-weight: 500; color: #3c4858b5">View</p>
        <img
          matTooltip="Close"
          matTooltipClass="tooltip"
          matTooltipPosition="above"
          (click)="onCloseDialog()"
          class="mr-2 mt-1 close-icon"
          src="assets/img/svg/req-details/close-circle.svg"
          alt=""
        />
      </div>
      <div *ngIf="detectLoaderChanges == false">
        <div
          #loader_container
          *ngIf="isLoading == true"
          style="
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
          "
        >
          <ngx-skeleton-loader #img_loader [theme]="ngx_theme">
          </ngx-skeleton-loader>
        </div>
      </div>
      <div *ngIf="detectLoaderChanges == true">
        <div
          style="
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            height: 800px;
          "
        ></div>
      </div>

      <div class="w-100" *ngIf="isLoading == false" style="height: 40rem">
        <img
          class="main-img"
          src="{{img_data}}"
          alt=""
          style="
            min-height: 38rem;
            min-width: 100%;
            max-width: 100%;
            max-height: 39rem;
          "
        />
      </div>
    </div>
  </div>
</div>
