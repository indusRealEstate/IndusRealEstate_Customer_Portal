<mat-form-field class="mt-2 textField" appearance="outline">
  <mat-label>Select Nationality</mat-label>
  <mat-select [(ngModel)]="selectedCountry">
    <mat-option *ngFor="let country of all_countries" [value]="country.name">
      {{country.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
