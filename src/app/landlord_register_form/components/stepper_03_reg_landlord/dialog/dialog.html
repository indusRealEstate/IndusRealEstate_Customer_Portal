<h3
  mat-dialog-title
  *ngIf="docName == 'passport'"
  style="
    display: flex;
    justify-content: center;
    font-size: 23px;
    font-weight: 600;
    color: #686868;
  "
>
  Upload Passport
</h3>
<h3
  mat-dialog-title
  *ngIf="docName == 'emirates_id'"
  style="
    display: flex;
    justify-content: center;
    font-size: 23px;
    font-weight: 600;
    color: #686868;
  "
>
  Upload Emirates ID
</h3>
<h3
  mat-dialog-title
  *ngIf="docName == 'sales_deed'"
  style="
    display: flex;
    justify-content: center;
    font-size: 23px;
    font-weight: 600;
    color: #686868;
  "
>
  Upload Sales Deed
</h3>
<h3
  mat-dialog-title
  *ngIf="docName == 'ownership_doc'"
  style="
    display: flex;
    justify-content: center;
    font-size: 23px;
    font-weight: 600;
    color: #686868;
  "
>
  Upload Ownership
</h3>

<input #upload type="file" (change)="pickDoc($event)" style="display: none" />

<div
  class="dropzone"
  style="
    width: 100%;
    height: 180px;
    border: 1px solid black;
    border-style: dashed;
    display: flex;
    border-radius: 7px;
    align-items: center;
    justify-content: center;
  "
>
  <input
    type="file"
    #fileDropRef
    id="fileDropRef"
    multiple
    (change)="pickDoc($event)"
    style="display: none"
  />

  <div class="col" style="text-align: center; padding-top: 10px">
    <p
      style="
        font-size: 19px;
        font-weight: 600;
        color: #80808069;
        margin-bottom: 5px;
      "
    >
      Drag and drop file here.
    </p>
    <p
      style="
        font-size: 19px;
        font-weight: 600;
        color: #80808069;
        margin-bottom: 5px;
      "
    >
      or
    </p>

    <div class="btn" (click)="upload.click()" style="background-color: #343b44">
      <p style="margin-bottom: 0">Browse</p>
    </div>
  </div>
</div>

<!-- filesList---------------------------------------- -->

<div class="files-list">
  <div class="single-file" *ngFor="let file of files; let i = index">
    <div class="file-icon" style="width: 50px">
      <svg
        version="1.1"
        id="Capa_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 58 58"
        style="enable-background: new 0 0 58 58"
        xml:space="preserve"
      >
        <polygon
          style="fill: #edeada"
          points="51.5,14 37.5,0 6.5,0 6.5,58 51.5,58 "
        />
        <g>
          <path
            style="fill: #cec9ae"
            d="M16.5,23h25c0.552,0,1-0.447,1-1s-0.448-1-1-1h-25c-0.552,0-1,0.447-1,1S15.948,23,16.5,23z"
          />
          <path
            style="fill: #cec9ae"
            d="M16.5,15h10c0.552,0,1-0.447,1-1s-0.448-1-1-1h-10c-0.552,0-1,0.447-1,1S15.948,15,16.5,15z"
          />
          <path
            style="fill: #cec9ae"
            d="M41.5,29h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,29,41.5,29z"
          />
          <path
            style="fill: #cec9ae"
            d="M41.5,37h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,37,41.5,37z"
          />
          <path
            style="fill: #cec9ae"
            d="M41.5,45h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,45,41.5,45z"
          />
        </g>
        <polygon style="fill: #cec9ae" points="37.5,0 37.5,14 51.5,14 " />
      </svg>
    </div>
    <div class="info">
      <h4 class="name">{{ file?.name }}</h4>
      <p class="size">{{ formatBytes(file?.size) }}</p>
      <app-progress [progress]="file?.progress"></app-progress>
    </div>

    <div class="delete" (click)="deleteFile(i)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="14"
        height="18"
        viewBox="0 0 14 18"
      >
        <path
          fill="#B1B1B1"
          fill-rule="nonzero"
          d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z"
        />
      </svg>
    </div>
  </div>
</div>

<div mat-dialog-actions style="justify-content: end; margin-top: 50px">
  <button
    style="
      background-color: #a3a3a3;
      width: 120px;
      height: 43px;
      font-size: 17px;
    "
    mat-raised-button
    color="warn"
    (click)="onCloseDialog()"
    class="cancel-btn"
  >
    Cancel
  </button>
  <button
    style="
      background-color: #d4aa32;
      width: 120px;
      height: 43px;
      font-size: 17px;
    "
    mat-raised-button
    color="primary"
    (click)="submitEditedData()"
    class="submit-btn"
  >
    Submit
  </button>
</div>
