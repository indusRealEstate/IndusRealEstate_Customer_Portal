<h3
  mat-dialog-title
  style="
    display: flex;
    justify-content: center;
    font-size: 23px;
    font-weight: 600;
    color: #d3ab33;
  "
>
  Your request has been sent successfully.
</h3>
<h3
  mat-dialog-title
  style="
    display: flex;
    justify-content: center;
    font-size: 20px;
    font-weight: 600;
    color: #686868;
    text-align: center;
    padding: 93px 181px;
  "
>
  Please check your inbox for the approval email after 24 hours.
</h3>

<div mat-dialog-actions style="display: flex; justify-content: center">
  <button
    style="
      background-color: #a3a3a3;
      width: 120px;
      height: 43px;
      font-size: 17px;
    "
    mat-raised-button
    color="warn"
    (click)="onCloseDialog()"
    class="cancel-btn"
  >
    Okay
  </button>
</div>
