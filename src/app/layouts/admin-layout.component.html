<div
  class="wrapper"
  *ngIf="isUserSignedOut == true && isLogoutProcessing == false"
>
  <div
    class="main-panel"
    [ngClass]="decideScreenRatio()"
    style="align-items: normal"
  >
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>
</div>

<div class="wrapper" *ngIf="isLogoutProcessing == true">
  <div
    [ngStyle]="{
      height: '900px',
      width: '100%',
      display: 'flex',
      'justify-content': 'center',
      'align-items': 'center'
    }"
  >
    <span class="spinner-border spinner-border-m mr-2"> </span>
  </div>
</div>

<div
  class="wrapper"
  *ngIf="isUserSignedOut == false && isLogoutProcessing == false"
>
  <div
    *ngIf="isLogoutProcessing == false"
    class="sidebar"
    data-color="danger"
    data-background-color="white"
    data-image="./assets/img/sidebar-1.jpg"
    [ngClass]="
      sideBarClicked == true ? 'sidebar-width-large' : 'sidebar-width-mini'
    "
  >
    <app-sidebar></app-sidebar>
    <div class="sidebar-background"></div>
  </div>

  <div
    class="main-panel"
    *ngIf="isLogoutProcessing == false"
    [ngClass]="
      sideBarClicked == true
        ? 'main-panel-width-large'
        : 'main-panel-width-mini'
    "
    style="z-index: 0; background: #fafafb"
  >
    <app-navbar></app-navbar>

    <router-outlet (activate)="onActivate($event)"> </router-outlet>

    <app-footer></app-footer>
  </div>
</div>
