<div class="main-content">
  <div *ngIf="properties.length == 0">
    <p *ngIf="isLoading == false" class="no-properties-text">
      You have'nt listed any property.
    </p>
    <div class="spinner-loader" *ngIf="isLoading == true">
      <mat-spinner [diameter]="40"></mat-spinner>
    </div>
  </div>
  <div class="card-deck" style="margin: 20px">
    <div *ngFor="let property of properties">
      <div class="card property-listed-card">
        <img
          *ngIf="property.image != ''"
          class="card-img-top"
          src="{{ property.image }}"
          alt="Card image cap"
          style="pointer-events: none"
        />

        <div *ngIf="property.image == ''">
          <ngx-skeleton-loader
            appearance="square"
            [theme]="{ width: '288px', height: '170px' }"
          >
          </ngx-skeleton-loader>
        </div>

        <div class="card-body">
          <h5 class="card-title">{{ property.property_name }}</h5>
          <p class="card-text">
            {{ property.property_address }}
          </p>
          <a
            [matMenuTriggerFor]="aboutProperty"
            #propertyAboutTrigger="matMenuTrigger"
            (mouseenter)="openMatMenu(propertyAboutTrigger)"
            (mouseleave)="closeMatMenu(propertyAboutTrigger)"
            class="btn btn-primary details-btn"
            >Info
            <img
              class="info-icon"
              src="assets/img/svg/my-properties/info-circle.svg"
            />
          </a>
          <mat-menu
            #aboutProperty="matMenu"
            [hasBackdrop]="false"
            [overlapTrigger]="false"
          >
            <div class="mat-menu-wrapper">
              <th>
                <span class="menu-header">Info</span>
              </th>

              <tr>
                <span class="menu-content"
                  >Lorem Ipsum is simply dummy text of the printing and
                  typesetting industry.</span
                >
              </tr>
            </div>
          </mat-menu>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    </div>
    <div class="card property-add-card">
      <div class="text-center">
        <div class="card add-property-inner-card">
          Add Properties
          <img
            class="info-icon"
            src="assets/img/svg/my-properties/add-square.svg"
            style="
              width: 25px;
              margin-left: 60px;
              margin-top: 15px;
              filter: invert(70%) sepia(5%) saturate(55%) hue-rotate(251deg)
                brightness(89%) contrast(91%);
            "
          />
        </div>
        <p class="add-property-card-text-bottom">
          List more of your properties through our Property Management
        </p>
      </div>
    </div>
  </div>
</div>
