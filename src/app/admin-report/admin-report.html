<div class="main-content reports-bg" *ngIf="screenWidth > 430">
  <div
    class="container-fluid h-100 d-flex justify-content-center"
    style="max-width: 2576px"
  >
    <div class="col" style="padding: 0">
      <div class="row m-0 w-100 align-items-end justify-content-between">
        <div class="row m-0 align-items-end mb-3">
          <p class="m-0 ml-0 mt-5" style="font-size: 2rem; font-weight: 600">
            Report
          </p>
        </div>
        <div class="row m-0 align-items-end mb-3">
          <div
            class="btn"
            style="
              margin: 0;
              padding: 7px 15px;
              margin-right: 10px;
              background: #d4aa32;
            "
          >
            <div
              class="row m-0 p-1 align-items-center"
              style="width: 100px; justify-content: space-between"
            >
              <img
                src="assets/img/svg/admin-dashboard/export.svg"
                alt=""
                style="width: 20px; filter: brightness(0) invert(1)"
              />
              <p class="m-0 font-weight-normal">Export</p>
            </div>
          </div>
        </div>
      </div>

      <!------------------------------------ All Properties ----------------------------------------------------->
      <!------------------------------------ All Properties ----------------------------------------------------->
      <!------------------------------------ All Properties ----------------------------------------------------->

      <mat-card>
        <mat-card-content>
          <div class="row" style="height: 2.3rem">
            <div class="col-md-6">
              <span class="" style="font-weight: 600">Usage</span>
            </div>
            <div class="col-md-2">
              <!-- <mat-form-field style="width: 100%">
                <mat-label>All Campaigns</mat-label>
                <mat-select>
                  <mat-option *ngFor="let item of staff" [value]="item.value">
                    {{item.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field> -->
              <mat-form-field  class="textField-report w-100 h-50vh" appearance="outline">
                <mat-label class="m-lable">All Campaigns</mat-label>
                <mat-select>
                  <mat-option
                    *ngFor="let item of staff"
                    [value]="item.value"
                  >
                    {{item.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-2">
              <mat-form-field  class="textField-report w-100" appearance="outline">
                <mat-label>Usage By Campaigns</mat-label>
                <mat-select>
                  <mat-option *ngFor="let item of staff" [value]="item.value">
                    {{item.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-1">
              <div class="example-button-row">
                <button
                mat-stroked-button
                  class=" mat-s-btn"
                  style="justify-content: space-between"
                >
                  <img
                    src="assets/img/svg/admin-dashboard/filter.svg"
                    alt=""
                    class=""
                    style="width: 15px; margin: 0.3rem"
                  />Filter
                </button>
              </div>
            </div>
            <div class="col-md-1">
              <div class="example-button-row">
                <button
                mat-stroked-button
                  class="mat-s-btn"
                  style=""
                >
                  <img
                    src="assets/img/svg/admin-dashboard/more.png"
                    alt=""
                    style="width: 30px"
                    class=""
                  />
                </button>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="mt-3">
        <mat-card-content>
          <div class=" row" style="border-bottom: 1px solid #e6ebf1">
          <div class="col-md-6">
            <span style="font-weight: 600">Key Performance Indicators</span>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-4">
                <span class="mt-2" style="font-weight: 600; float:right; ">Filters</span>
              </div>
              <div class="col-4">
                <mat-form-field  class="textField-report w-100" appearance="outline">
                  <mat-label>Clicks</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let item of staff" [value]="item.value">
                      {{item.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-4">
                <mat-form-field  class="textField-report w-100" appearance="outline">
                  <mat-label>All Campaigns</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let item of staff" [value]="item.value">
                      {{item.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
            
          </div>
          <kendo-chart>
            <kendo-chart-title text="2023 (January - July)"></kendo-chart-title>
            <kendo-chart-area
              background="transparent"
              [height]="screenHeight / 3"
            >
              <kendo-chart-category-axis>
                <kendo-chart-category-axis-item
                  [categories]="['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul']"
                >
                </kendo-chart-category-axis-item>
              </kendo-chart-category-axis>

              <kendo-chart-series-defaults
                [highlight]="{ inactiveOpacity: 0.3 }"
              >
              </kendo-chart-series-defaults>

              <kendo-chart-series>
                <kendo-chart-series-item
                  type="area"
                  [data]="[123, 276, 310, 212, 240, 156, 98, ]"
                  color="#3db9ac"
                >
                </kendo-chart-series-item>
                <kendo-chart-series-item
                  type="area"
                  [data]="[165, 210, 287, 144, 190, 167, 212]"
                  color="#feda6a"
                >
                </kendo-chart-series-item>
                <kendo-chart-series-item
                  type="area"
                  [data]="[56, 140, 195, 46, 123, 78, 95]"
                  color="#93cf3c"
                >
                </kendo-chart-series-item>
                <kendo-chart-series-item
                  type="area"
                  [data]="[30, 120, 43, 20, 100, 60, 152]"
                  color="#fe8178"
                >
                </kendo-chart-series-item>
              </kendo-chart-series>
            </kendo-chart-area>
          </kendo-chart>
          <div class="row m-0 mt-3 ">
            <div style="background: #f4ffff; padding: 0.5rem;">
              <span class="ml-2 mt-2" style="font-weight: 600">Key</span>
            <span style="width: 8px; background: #3db9ac; height: 8px; border-radius: 50%;z-index: 1000;position: relative;
            left: 0px;
            top: 0px;
            left:5px;
            display: inline-block;" class=" ml-2"></span>
            <span class="ml-2 mt-2" style="font-weight: 500">No Action</span>
            <span
              class="ml-4"
              style="width: 8px; background: #feda6a; height: 8px;border-radius: 50%; z-index: 1000;position: relative;
              left: 0px;
              top: 0px;
              left:5px;
              display: inline-block;" class="mt-2 ml-2"
            ></span>
            <span class="ml-2 mt-2" style="font-weight: 500">Contracted</span>
            <span
              class="ml-4"
              style="width: 8px; background: #93cf3c; height: 8px;border-radius: 50%; z-index: 1000;position: relative;
              left: 0px;
              top: 0px;
              left:5px;
              display: inline-block;" class="mt-2 ml-2"
            ></span>
            <span class="ml-2" style="font-weight: 500">Renewing</span>
            <span
              class="ml-4"
              style="width: 8px; background: #fe8178; height: 8px;border-radius: 50%; z-index: 1000;position: relative;
              left: 0px;
              top: 0px;
              left:5px;
              display: inline-block;" class="mt-2 ml-2"
            ></span>
            <span class="ml-2" style="font-weight: 500">Not Renewing</span>
          </div>
        </div>
        </mat-card-content>
      </mat-card>
      <div class="row mt-3">
        <div class="col-md-4">
          <mat-card>
            <mat-card-content>
              <div class="row">
                <div class="" style="height: 3.5rem; width:3.5rem; margin-left: 2rem; background-color: rgb(203, 236, 243); border-radius: 0.5rem;
                ">
                <img src="assets/img/svg/admin-dashboard/eye.png"  class="" alt=""
                 style="
                 position: relative; 
                top: 25%;
                left: 30%;
                width: 1.2rem;
                height: 1.2rem;"
                />
                </div>
                  <div class="col">
                    <p
                      class="m-0"
                      style="
                        font-weight: 600;
                        color: #2b333ec4;
                      "
                    >
                      Impressions
                    </p>
                    <p
                      class="m-0 mt-2"
                      style="
                        font-size: 1.5rem;
                        font-weight: 600;
                        color: #2b333ec4;
                      "
                    >
                      4,512
                    </p>
                  </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-md-4">
          <mat-card>
            <mat-card-content  style="border: 0;">
              <div class="row">
                <div style="height: 3.5rem; width:3.5rem; margin-left: 2rem; background-color: rgb(228, 236, 255); border-radius: 0.5rem;
                ">
                <img src="assets/img/svg/admin-dashboard/click2.png" alt="" style="position: relative;
                top: 25%;
                left: 30%;
                width: 1.2rem;
                height: 1.2rem;" />
                </div>
                  <div class="col">
                    <p
                      class="m-0"
                      style="
                        font-weight: 600;
                        color: #2b333ec4;
                      "
                    >
                      Clicks
                    </p>
                    <p
                      class="m-0 mt-2"
                      style="
                        font-size: 1.5rem;
                        font-weight: 600;
                        color: #2b333ec4;
                      "
                    >
                     2,349
                    </p>
                  </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-md-4">
          <mat-card>
            <mat-card-content>
              <div class="row">
                <div style="height: 3.5rem; width:3.5rem; margin-left: 2rem; background-color: rgb(228, 255, 235); border-radius: 0.5rem;
                ">
                <img src="assets/img/svg/admin-dashboard/tap.png" alt="" style="position: relative;
                top: 25%;
                left: 30%;
                width: 1.2rem;
                height: 1.2rem;"
                />
                </div>
                  <div class="col">
                    <p
                      class="m-0"
                      style="
                        font-weight: 600;
                        color: #2b333ec4;
                      "
                    >
                      Click through rate
                    </p>
                    <p
                      class="m-0 mt-2"
                      style="
                        font-size: 1.5rem;
                        font-weight: 600;
                        color: #2b333ec4;
                      "
                    >
                      30%
                    </p>
                  </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
